      
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:m="http://code.google.com/p/gmaps4jsf/"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >


     
      
	<h:body>
		<script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
		<script>tinymce.init({ selector:'textarea' });</script>
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/template/Header.xhtml" />
			</ui:insert>
		</div>
		
		<section class="main__middle__container">
			<div class="titles blog text-left">
				<div class="container">
					<div class="seper"></div>
					<h2 class="page__title"></h2>
					<h2 class="page__title">Detail</h2>
				</div>
			</div>
			<div class="container">
				<div class="row no_padding title__block nothing no-margin">

					<div class="col-md-8">
						<h3>Maps</h3>
						<div style="width: 100%" class="dc_divider4"></div>
						<p class="black-text"></p>
						<p id="feedback"></p>
						
						
	<script
			src="http://maps.google.com/maps/api/js?key=AIzaSyC4lCX3nW14TuqGBbxYbXVnQRSCy46qr0M
"
			type="text/javascript"></script>
		<script type="text/javascript" src="http://www.google.com/jsapi"></script>
					

    <h:form prependId="false">
    
 
 
 <p:gmap center="36.796244,10.177395" zoom="13" type="HYBRID" style="width:100%;height:400px" model="#{instituteBean.simpleModel}" >
			</p:gmap>	
			</h:form>
				</div>
				
	
					

					<div class="col-md-4">
						<h3>List Of Isntitues </h3>
						<div style="width: 60%" class="dc_divider4"></div>
						
						
						
						<h:form>
    <p:dataTable id="tableStateDT" var="e" value="#{instituteBean.webSite()}"  multiViewState="true">
 
        <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="List of institutes" />
            </p:outputPanel>
        </f:facet>
 
        
 
        <p:column headerText="Name" filterBy="#{e.name}" sortBy="#{e.name}" filterMatchMode="contains">
          
          
                    <h:outputText value="#{e.name}" />
                    <h:commandButton action="#{instituteBean.goToDetailInst(e)}" value="SHOW" />
                        
        </p:column>
        
     
       
    </p:dataTable>
 
    
</h:form>
						<p:chart type="pie" model="#{instituteBean.createPieModel2()}" style="width:400px;height:300px" />

						
						
					</div>

				</div>
			</div>
		</section>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/template/footer.xhtml" />
			</ui:insert>
		</div>

</h:body>
	
</ui:composition>
