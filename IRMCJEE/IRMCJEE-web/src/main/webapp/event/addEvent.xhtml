<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:body>
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/template/Header.xhtml" />
			</ui:insert>
		</div>
		<section class="main__middle__container">
			<div class="titles blog text-left">
				<div class="container">
					<div class="seper"></div>
					<h2 class="page__title"> POST AN </h2>
					<h2 class="page__title">EVENT</h2>
				</div>
			</div>
			<div class="container">
				<div class="row no_padding title__block nothing no-margin">

					<div class="col-md-8">
						<h3>Event</h3>
						<div style="width: 100%" class="dc_divider4"></div>
						<p class="black-text"></p>
						<p id="feedback"></p>
						<p:messages showDetail="true" autoUpdate="true" closable="true" />
						<h:form>
							<div class="form-group col-md-6">
								<h:outputText value="Title" />
								<h:inputText id="firstname" style="width:100%;"
									class="form-control" value="#{eventBean.title}" />

							</div>
							<div class="form-group col-md-5">
								<h:outputText value="Description" />
								<h:inputText id="lastname" style="width:100%;"
									class="form-control" value="#{eventBean.description}" />

							</div>

							<div class="form-group col-md-6">
							 <p:outputLabel for="button" value="Start date" />
        <p:calendar id="button" value="#{eventBean.startDate}" showOn="button" />

							</div>
							<div class="form-group col-md-6">
							 <p:outputLabel for="button1" value="End date" />
                              <p:calendar id="button1" value="#{eventBean.endDate}" showOn="button" />

							</div>


							<div class="form-group col-md-6">
								<h:outputText value="Category" />
								<h:selectOneMenu id="type" class="form-control" value="#{eventBean.cat}">
									<f:selectItem itemLabel="Select a category" itemValue=""/>
                                    <f:selectItems value="#{typeEvent.categoryEvent}" />
								</h:selectOneMenu>

							</div>
							<div class="form-group col-md-5">
								<h:outputText value="Capacity" />
								<h:inputText id="phone" style="width:100%;" class="form-control"
									value="#{eventBean.capacity}"
									validatorMessage="you must put a number">
								
								</h:inputText>

							</div>


						

							<div class="clearfix"></div>
							<h:commandButton id="btn" class="btn btn-lg btn-info"
								action="#{eventBean.ajouterContrat()}" value="Add now">
							</h:commandButton>
						</h:form>
					</div>

					<div class="col-md-4">
						<h3>Get in touch with us</h3>
						<div style="width: 60%" class="dc_divider4"></div>
						<p class="black-text">
							<span>Address:</span> 123 Street, Fremont, CA, USA
						</p>
						<p class="black-text">
							<span>Telephone:</span> (+216) 71 001 002
						</p>
						<p class="black-text">
							<span>Fax:</span> (+216) 71 002 0002
						</p>
					</div>

				</div>
			</div>
		</section>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/template/footer.xhtml" />
			</ui:insert>
		</div>
	</h:body>

</ui:composition>
