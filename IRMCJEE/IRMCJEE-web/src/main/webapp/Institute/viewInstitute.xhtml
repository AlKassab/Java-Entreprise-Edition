<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
	<h:body>
		<script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
		<script>tinymce.init({ selector:'textarea' });</script>
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/template/Header.xhtml" />
			</ui:insert>
		</div>
		
		<section class="main__middle__container">
			<div class="titles blog text-left">
				<div class="container">
					<div class="seper"></div>
					<h2 class="page__title">View</h2>
					<h2 class="page__title">Institutes</h2>
				</div>
			</div>
			<div class="container">
				<div class="row no_padding title__block nothing no-margin">

					<div class="col-md-20">
						<h3>List of institutes</h3>
						<div style="width: 100%" class="dc_divider4"></div>
						<p class="black-text"></p>
						<p id="feedback"></p>
						
						
						
						
			
        <p:growl id="msgs" showDetail="true" />

 <h:form>
    <p:dataTable id="tableStateDT" var="e" value="#{instituteBean.viewInstitutes()}"  multiViewState="true"
                 rows="10" paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15"
                 >
 
        <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="List of institutes" />
            </p:outputPanel>
        </f:facet>
 
        <p:column headerText="image" >
        <h:graphicImage value="#{'../ressources/images/img/'.concat(e.image)}" />

           
        </p:column>
 
        <p:column headerText="Name" filterBy="#{e.name}" sortBy="#{e.name}" filterMatchMode="contains">
            <h:outputText value="#{e.name}" />
        </p:column>
        
         <p:column headerText="Sigle" filterBy="#{e.sigle}" sortBy="#{e.sigle}" filterMatchMode="contains">
            <h:outputText value="#{e.sigle}" />
        </p:column>
        
        <p:column headerText="Acess Type" filterBy="#{e.type_acces}" sortBy="#{e.type_acces}" filterMatchMode="startsWith">
        
            <h:outputText value="#{e.type_acces}" />
        </p:column>
 
        <p:column headerText="Type" filterBy="#{e.type}" sortBy="#{e.type}" filterMatchMode="startsWith">
        
            <h:outputText value="#{e.type}" />
        </p:column>
 
        <p:column headerText="Longitude,Latitude" filterBy="#{e.longitude} " sortBy="#{e.longitude}" filterMatchMode="startsWith">
            
            <h:outputText value="(#{e.longitude},#{e.longitude})" />
        </p:column>
 
        <p:column headerText="Action" >
        
        
        <p:commandButton icon="ui-icon-trash" title="Delete this actor" action="#{instituteBean.deleteInstitute(e.id_inst)}"/>

         <h:commandButton  action="#{instituteBean.modifierInstitute(e)}" value="modifier"   />
                           
                       
            
        </p:column>
    </p:dataTable>
 
    
</h:form>
		</div>
				
			

				</div>
			</div>
		</section>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/template/footer.xhtml" />
			</ui:insert>
		</div>

</h:body>
	
</ui:composition>
