<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:body>
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/template/Header2.xhtml" />
			</ui:insert>
		</div>
		<section class="main__middle__container">
			<div class="titles blog text-left">
				<div class="container">
					<div class="seper"></div>
					<h2 class="page__title">Our</h2>
					<h2 class="page__title">Community</h2>
				</div>
			</div>
			<div class="container">
				<h:form>
					<ui:repeat var="r" value="#{researcherBean.lst}">

						<div class="row no-margin nothing">
							<div class="col-md-9 ">
								<article>
									<img
										src="#{request.contextPath}/ressources/images/content__images/post1.jpg"
										style="width: 100; height: 100;" alt="pic1"
										class="pull-left img-responsive" />
									<div class="text">

										<div class="clearfix">
											<h:commandButton rendered="#{researcherBean.veriffollow(r)}" id="btn"
												class="btn btn-lg btn-info" value="Follow"
												action="#{researcherBean.follow(r)}">
											</h:commandButton>
										</div>
										<div class="clearfix">
											<h:commandButton rendered="#{researcherBean.veriffollow(r)}"
												id="btn2" class="btn btn-lg btn-info" value="Unfollow"
												action="#{researcherBean.unfollow(r)}">
											</h:commandButton>
										</div>
										<p class="small-paragraph">#{r.firstName} #{r.lastName}</p>
										<p class="small-paragraph">#{r.email}</p>
										<p class="small-paragraph">#{researcherBean.countFollowers(r)}
										</p>
										<p></p>
										<h3>
											<small><a href="#">Read More ></a></small>
										</h3>
									</div>
									<div class="clearfix"></div>
								</article>


							</div>

						</div>
					</ui:repeat>
				</h:form>
			</div>
		</section>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/template/footer.xhtml" />
			</ui:insert>
		</div>
	</h:body>

</ui:composition>
