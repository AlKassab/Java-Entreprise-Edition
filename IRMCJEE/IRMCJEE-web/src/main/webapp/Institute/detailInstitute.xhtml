<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
	<h:body>
		<script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
		<script>tinymce.init({ selector:'textarea' });</script>
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/template/Header.xhtml" />
			</ui:insert>
		</div>
		
		<section class="main__middle__container">
			<div class="titles blog text-left">
				<div class="container">
					<div class="seper"></div>
					<h2 class="page__title">Detail </h2>
					<h2 class="page__title">Institute</h2>
				</div>
			</div>
			<div class="container">
				<div class="row no_padding title__block nothing no-margin">

					<div class="col-md-8">
						<h3><h:outputText value="Details " /></h3>
						<div style="width: 100%" class="dc_divider4"></div>
						<p class="black-text"></p>
						<p id="feedback"></p>
						<h:form>
    <p:growl id="msgs" showDetail="true" />
 
    <p:fieldset legend="#{instituteBean.name.concat('(').concat(instituteBean.sigle).concat(')')}" style="margin-bottom:1px">
        <h:panelGrid columns="2" cellpadding="5">
            <p:graphicImage value="#{'../ressources/images/img/'.concat(instituteBean.image)}" />
            <h:outputText value="#{instituteBean.description}" />
            <h:outputText value="#{'Web Site : '.concat(instituteBean.website)}" />
            <h:outputText value="#{'Acess Type : '.concat(instituteBean.type_acces).concat(' Type : ').concat(instituteBean.type) }"></h:outputText>
        	
        </h:panelGrid>
    </p:fieldset>
    </h:form>
						
						
						
						
						
						
					
					</div>

					<div class="col-md-4">
						<h3>Get in touch with us</h3>
						<div style="width: 60%" class="dc_divider4"></div>
						<p class="black-text">
							<span>Address:</span> 123 Street, Fremont, CA, USA
						</p>
						<p class="black-text">
							<span>Telephone:</span> (+216) 71 001 002
						</p>
						<p class="black-text">
							<span>Fax:</span> (+216) 71 002 0002
						</p>
					</div>

				</div>
			</div>
		</section>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/template/footer.xhtml" />
			</ui:insert>
		</div>

</h:body>
	
</ui:composition>
